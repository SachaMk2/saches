<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU Setup | Sacha FX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #ffffff; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .neon-blue { text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        .verdict-denied { border: 1px solid rgba(255, 77, 77, 0.3); background: rgba(255, 77, 77, 0.03); color: #ff4d4d; }
        .verdict-caution { border: 1px solid rgba(255, 204, 0, 0.3); background: rgba(255, 204, 0, 0.03); color: #ffcc00; }
        .verdict-elite { border: 1px solid rgba(0, 255, 136, 0.3); background: rgba(0, 255, 136, 0.03); color: #00ff88; }
        input[type="checkbox"] { accent-color: #3b82f6; cursor: pointer; transform: scale(1.2); }
        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen flex items-center justify-center">

    <div class="max-w-5xl w-full">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-8">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-extrabold tracking-tighter leading-tight uppercase">What's up <span class="text-blue-500 neon-blue">Sacha FX</span></h1>
                <p class="text-slate-400 font-semibold tracking-widest text-xs mt-1 uppercase">Sentinel System â€¢ <span class="text-white">XAU Setup</span></p>
            </div>
            <div class="glass px-10 py-5 rounded-3xl text-center border-blue-500/20 glow-blue">
                <p id="clock" class="text-4xl font-mono font-black text-blue-400 tracking-tighter">00:00:00</p>
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em] mt-2 font-bold">London Session | UTC+1</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            
            <div class="glass p-8 rounded-[2rem]">
                <div class="flex items-center mb-6 space-x-3">
                    <div class="w-1.5 h-6 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6]"></div>
                    <h2 class="text-sm font-black uppercase tracking-[0.2em] text-slate-300">Technical Parameters</h2>
                </div>
                <div class="space-y-2">
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">London Window (08:00 - 14:00 Max)</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">Gold / XAU Futures Confirmation</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">H1 Market Structure Sync</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">OTE + M15 OB + VP POC Confluence</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">1-Tick Execution Buffer (Front-run)</span>
                    </label>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem]">
                <div class="flex items-center mb-6 space-x-3">
                    <div class="w-1.5 h-6 bg-purple-500 rounded-full shadow-[0_0_10px_#a855f7]"></div>
                    <h2 class="text-sm font-black uppercase tracking-[0.2em] text-slate-300">Mindset Verification</h2>
                </div>
                <div class="space-y-2">
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">No "Ghost" Revenge (60m Lockout)</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">Distraction-Free Environment</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">Process Loyalty > Profit Desire</span>
                    </label>
                    <label class="flex items-center p-4 rounded-2xl hover:bg-white/[0.03] transition-all cursor-pointer border border-transparent hover:border-white/5 group">
                        <input type="checkbox" class="trade-check">
                        <span class="ml-5 text-slate-400 group-hover:text-slate-100 font-medium transition">Accepted Risk Only</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] flex flex-col md:flex-row items-center justify-between shadow-2xl transition-all duration-700 relative overflow-hidden" id="verdict-container">
            <div class="flex flex-col items-center md:items-start mb-6 md:mb-0">
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em] font-black mb-2">Execution Status</p>
                <div id="verdict-text" class="text-4xl font-black italic uppercase leading-none tracking-tight">System Standby</div>
            </div>

            <div class="flex items-center space-x-12">
                <div class="flex flex-col items-center">
                    <div class="relative w-24 h-24 flex items-center justify-center">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="48" cy="48" r="42" stroke="currentColor" stroke-width="5" fill="transparent" class="text-white/5" />
                            <circle id="progress-circle" cx="48" cy="48" r="42" stroke="currentColor" stroke-width="5" fill="transparent" 
                                stroke-dasharray="263.89" stroke-dashoffset="263.89"
                                class="text-blue-500 transition-all duration-1000 ease-out" />
                        </svg>
                        <span id="score-percent" class="absolute text-xl font-black">0%</span>
                    </div>
                </div>

                <button onclick="resetApp()" class="px-8 py-4 glass border-white/5 hover:bg-white/10 text-slate-400 hover:text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.4em] transition-all whitespace-nowrap">
                    <i class="fas fa-redo-alt mr-2"></i> Reset Loop
                </button>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const utcPlusOne = new Date(utc + 3600000);
            document.getElementById('clock').innerText = utcPlusOne.toTimeString().split(' ')[0];
        }
        setInterval(updateClock, 1000);
        updateClock();

        const checkboxes = document.querySelectorAll('.trade-check');
        const verdictText = document.getElementById('verdict-text');
        const verdictContainer = document.getElementById('verdict-container');
        const progressCircle = document.getElementById('progress-circle');
        const scorePercent = document.getElementById('score-percent');
        const circumference = 2 * Math.PI * 42;

        function calculateScore() {
            let score = 0;
            checkboxes.forEach(cb => { if(cb.checked) score++; });
            const total = checkboxes.length;
            const percentage = score / total;
            
            progressCircle.style.strokeDashoffset = circumference * (1 - percentage);
            scorePercent.innerText = Math.round(percentage * 100) + '%';

            verdictContainer.classList.remove('verdict-denied', 'verdict-caution', 'verdict-elite');
            
            if (score === total) {
                verdictText.innerText = "Sacha, Execute Now";
                verdictContainer.classList.add('verdict-elite');
                progressCircle.style.color = "#00ff88";
            } else if (score >= total - 2) {
                verdictText.innerText = "Caution: Low Risk";
                verdictContainer.classList.add('verdict-caution');
                progressCircle.style.color = "#ffcc00";
            } else {
                verdictText.innerText = "System Locked";
                verdictContainer.classList.add('verdict-denied');
                progressCircle.style.color = "#ff4d4d";
            }
        }

        function resetApp() {
            checkboxes.forEach(cb => cb.checked = false);
            calculateScore();
            verdictText.innerText = "System Standby";
            progressCircle.style.color = "#3b82f6";
        }

        checkboxes.forEach(cb => cb.addEventListener('change', calculateScore));
        calculateScore();
    </script>
</body>
</html>
